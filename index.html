<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D&D Character Creator</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
:root { --parchment: #f4e9d0; --dark: #2c1a0e; --red: #8b1a1a; --gold: #c9a84c; --ink: #1a0f00; }
body { background: #1a0f00; font-family: Georgia, serif; color: var(--ink); }
#app { max-width: 860px; margin: 30px auto; padding: 0 16px; }
.header { text-align: center; color: var(--gold); margin-bottom: 24px; }
.header h1 { font-size: 2rem; letter-spacing: 2px; text-shadow: 0 2px 8px #000; }
.header p { color: #c9a84c88; font-style: italic; }
.header-btns { display: flex; gap: 10px; justify-content: center; margin-top: 12px; flex-wrap: wrap; }
.steps-bar { display: flex; justify-content: center; gap: 6px; margin-bottom: 24px; flex-wrap: wrap; }
.step-pill { padding: 6px 14px; border-radius: 20px; font-size: 0.78rem; background: #3a2010; color: #c9a84c88; border: 1px solid #c9a84c33; cursor: pointer; }
.step-pill.active { background: var(--red); color: #fff; border-color: var(--red); }
.step-pill.done { background: #2a4020; color: #7bc47f; border-color: #4a8050; }
.card { background: var(--parchment); border-radius: 8px; padding: 28px; box-shadow: 0 4px 24px #0008; border: 2px solid var(--gold); }
.card h2 { color: var(--red); font-size: 1.3rem; border-bottom: 2px solid var(--gold); padding-bottom: 8px; margin-bottom: 20px; }
.g2 { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
.g3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
@media(max-width:600px){.g2,.g3{grid-template-columns:1fr;}}
.fg { margin-bottom: 14px; }
label { display: block; font-size: 0.83rem; font-weight: bold; color: var(--dark); margin-bottom: 4px; }
input[type=text], input[type=number], textarea { width: 100%; padding: 8px 10px; border: 1px solid #b09060; border-radius: 4px; background: #fffdf5; font-family: Georgia, serif; font-size: 0.9rem; color: var(--ink); }
textarea { resize: vertical; min-height: 68px; }
input:focus, textarea:focus { outline: 2px solid var(--gold); }
.ability-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 12px; margin: 12px 0; }
@media(max-width:500px){.ability-grid{grid-template-columns:repeat(2,1fr);}}
.ab-box { background: #fff8e8; border: 2px solid var(--gold); border-radius: 8px; padding: 10px; text-align: center; }
.ab-name { font-size: 0.72rem; font-weight: bold; color: var(--red); letter-spacing: 1px; text-transform: uppercase; }
.ab-score { width: 58px; font-size: 1.3rem; text-align: center; border: none; border-bottom: 2px solid var(--gold); background: transparent; font-weight: bold; color: var(--ink); }
.ab-mod { font-size: 0.82rem; color: #555; margin-top: 3px; }
.skills-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
.sk-row { display: flex; align-items: center; gap: 6px; font-size: 0.85rem; padding: 2px 0; }
.sk-row input[type=checkbox] { width: 15px; height: 15px; accent-color: var(--red); flex-shrink: 0; }
.sk-bonus { margin-left: auto; font-size: 0.75rem; color: #777; white-space: nowrap; }
.tag-row { display: flex; gap: 8px; margin-bottom: 8px; }
.tag-row input { flex: 1; }
.add-btn { padding: 8px 14px; background: var(--gold); color: var(--dark); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; white-space: nowrap; }
.tags { display: flex; flex-wrap: wrap; gap: 6px; min-height: 30px; }
.tag { background: #e8d8a0; border: 1px solid var(--gold); border-radius: 14px; padding: 3px 10px; font-size: 0.82rem; display: flex; align-items: center; gap: 5px; }
.tag button { border: none; background: none; cursor: pointer; color: var(--red); font-size: 1rem; line-height: 1; padding: 0; }
.nav { display: flex; justify-content: space-between; margin-top: 24px; align-items: center; }
.btn { padding: 10px 26px; border-radius: 4px; border: none; cursor: pointer; font-family: Georgia, serif; font-size: 0.92rem; font-weight: bold; }
.btn-back { background: #d4c090; color: var(--dark); }
.btn-gold { background: var(--gold); color: var(--dark); }
.btn-purple { background: #5a2d82; color: #fff; }
.btn-sm { font-size: 0.85rem; padding: 8px 18px; }
.btn:hover { opacity: 0.85; }
.roll-btn { padding: 8px 16px; background: var(--red); color: #fff; border: none; border-radius: 4px; cursor: pointer; font-family: Georgia, serif; margin-bottom: 12px; }
.chips { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 4px; }
.chip { font-size: 0.7rem; padding: 2px 8px; background: #e8d8a0; border: 1px solid var(--gold); border-radius: 10px; cursor: pointer; color: var(--dark); }
.chip:hover { background: var(--gold); }

/* Sheet */
#sheet { display: none; background: var(--parchment); min-height: 100vh; }
.sheet-inner { max-width: 800px; margin: 0 auto; padding: 30px; }
.sheet-h1 { text-align: center; font-size: 1.8rem; color: var(--red); letter-spacing: 3px; margin-bottom: 4px; }
.sheet-sub { text-align: center; color: #888; font-style: italic; font-size: 0.88rem; margin-bottom: 18px; }
.sec { border: 1px solid var(--gold); border-radius: 6px; padding: 12px; margin-bottom: 14px; }
.sec h3 { color: var(--red); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--gold); padding-bottom: 4px; margin-bottom: 10px; }
.s-row { display: flex; flex-wrap: wrap; gap: 14px; margin-bottom: 8px; }
.sf { flex: 1; min-width: 110px; }
.sf label { font-size: 0.65rem; text-transform: uppercase; color: #888; }
.sf .v { border-bottom: 1px solid #ccc; min-height: 22px; font-size: 0.95rem; padding-bottom: 2px; }
.ab-row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
.ab-cell { text-align: center; border: 1px solid var(--gold); border-radius: 6px; padding: 6px 10px; min-width: 64px; }
.ab-cell .an { font-size: 0.6rem; color: #888; text-transform: uppercase; }
.ab-cell .as { font-size: 1.4rem; font-weight: bold; }
.ab-cell .am { font-size: 0.8rem; color: var(--red); }
.stag { display: inline-block; background: #e8d8a0; border: 1px solid var(--gold); border-radius: 12px; padding: 2px 9px; font-size: 0.8rem; margin: 2px; }
.sk2 { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; font-size: 0.85rem; }
.no-print { display: flex; gap: 10px; justify-content: center; padding: 16px 0; flex-wrap: wrap; }
.portrait-drop { border: 2px dashed #b09060; border-radius: 6px; padding: 30px 20px; text-align: center; background: #fffdf5; margin-bottom: 10px; }

/* AI Panel */
#aiPanel { display: none; background: #0d0820; min-height: 100vh; }
.ai-inner { max-width: 800px; margin: 0 auto; padding: 30px; }
.ai-header { text-align: center; margin-bottom: 24px; }
.ai-header h1 { color: #b388ff; font-size: 1.8rem; letter-spacing: 2px; text-shadow: 0 0 20px #7c4dff88; }
.ai-header p { color: #7c6a9a; font-style: italic; font-size: 0.9rem; }
.ai-card { background: #1a1030; border: 1px solid #5a2d82; border-radius: 10px; padding: 20px; margin-bottom: 16px; }
.ai-card h3 { color: #b388ff; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #5a2d82; padding-bottom: 6px; margin-bottom: 12px; }
.ai-card div { color: #e0d0ff; font-size: 0.92rem; line-height: 1.7; }
.ai-name { text-align: center; font-size: 2rem; color: #ffd700; font-style: italic; margin-bottom: 6px; text-shadow: 0 0 15px #ffd70066; }
.ai-class-line { text-align: center; color: #b388ff; font-size: 1rem; margin-bottom: 20px; }
.ai-stat-row { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 8px; }
.ai-stat { background: #2a1845; border: 1px solid #7c4dff44; border-radius: 8px; padding: 8px 14px; text-align: center; min-width: 70px; }
.ai-stat .sn { font-size: 0.65rem; color: #9c7fc0; text-transform: uppercase; }
.ai-stat .sv { font-size: 1.3rem; font-weight: bold; color: #ffd700; }
.ai-stat .sm { font-size: 0.8rem; color: #b388ff; }
.ai-trait { background: #2a1845; border-left: 3px solid #7c4dff; border-radius: 4px; padding: 8px 12px; margin: 6px 0; color: #e0d0ff; font-size: 0.88rem; line-height: 1.6; }
.ai-actions { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; padding: 10px 0 20px; }
.prompt-box { background: #0d0820; border: 1px solid #7c4dff44; border-radius: 6px; padding: 10px; font-size: 0.82rem; color: #e0d0ff; line-height: 1.6; margin-bottom: 12px; }
.img-btns { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px; }
.img-btn { padding: 8px 16px; color: #fff; border: none; border-radius: 4px; font-family: Georgia, serif; font-size: 0.85rem; cursor: pointer; text-decoration: none; display: inline-block; }

/* ===== PRINT STYLES — fit to one page ===== */
@media print {
  #app { display: none !important; }
  #aiPanel { display: none !important; }
  #sheet { display: block !important; }
  .no-print { display: none !important; }
  .portrait-controls { display: none !important; }
  .portrait-drop { display: none !important; }
  * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }

  @page { margin: 0.4in; size: letter portrait; }
  .sheet-inner { padding: 0; max-width: 100%; }
  .sheet-h1 { font-size: 1.2rem; margin-bottom: 2px; }
  .sheet-sub { font-size: 0.7rem; margin-bottom: 8px; }
  .sec { padding: 5px 8px; margin-bottom: 6px; }
  .sec h3 { font-size: 0.65rem; padding-bottom: 2px; margin-bottom: 5px; }
  .s-row { gap: 6px; margin-bottom: 4px; }
  .sf .v { font-size: 0.78rem; min-height: 16px; }
  .sf label { font-size: 0.55rem; }
  .ab-row { gap: 5px; margin-bottom: 5px; }
  .ab-cell { padding: 3px 6px; min-width: 44px; }
  .ab-cell .an { font-size: 0.5rem; }
  .ab-cell .as { font-size: 0.95rem; }
  .ab-cell .am { font-size: 0.6rem; }
  .sk2 { font-size: 0.65rem; gap: 1px; }
  .stag { font-size: 0.65rem; padding: 1px 6px; margin: 1px; }
  .sec div, .sec p { font-size: 0.72rem; line-height: 1.3; }
  .sf .v[style*="pre-wrap"] { font-size: 0.7rem; }
  #portraitImg { max-height: 180px !important; max-width: 100% !important; }
  #portraitPreview { margin-bottom: 4px !important; }
  .sec:last-of-type { page-break-inside: avoid; }
}
</style>
</head>
<body>
<div id="app">
  <div class="header">
    <h1>&#9876; Character Creator &#9876;</h1>
    <p>Forge your hero's legend</p>
    <div class="header-btns">
      <button class="btn btn-purple btn-sm" onclick="showAiPanel()">&#10024; Bring to Life</button>
      <button class="btn btn-gold btn-sm" onclick="showSheet()">&#128424; Generate Sheet</button>
    </div>
  </div>
  <div class="steps-bar" id="stepsBar"></div>
  <div class="card" id="stepContent"></div>
</div>
<div id="sheet"><div class="sheet-inner" id="sheetContent"></div></div>
<div id="aiPanel"><div class="ai-inner" id="aiContent"></div></div>

<script>
var STEPS=['Identity','Race & Class','Abilities','Background & Skills','Equipment','Spells','Summary'];
var ABS=['STR','DEX','CON','INT','WIS','CHA'];
var SUG={
  alignment:['Lawful Good','Neutral Good','Chaotic Good','Lawful Neutral','True Neutral','Chaotic Neutral','Lawful Evil','Neutral Evil','Chaotic Evil'],
  race:['Human','High Elf','Wood Elf','Dark Elf','Hill Dwarf','Mountain Dwarf','Lightfoot Halfling','Stout Halfling','Forest Gnome','Rock Gnome','Half-Elf','Half-Orc','Tiefling','Dragonborn','Aasimar','Goliath','Tabaxi','Kenku','Lizardfolk','Tortle','Firbolg','Triton','Warforged','Changeling'],
  subrace:['High','Wood','Dark','Duergar','Ghostwise','Svirfneblin','Scourge','Fallen','Protector','Draconblood','Ravenite','Mark of Shadow'],
  class_:['Barbarian','Bard','Cleric','Druid','Fighter','Monk','Paladin','Ranger','Rogue','Sorcerer','Warlock','Wizard','Artificer','Blood Hunter'],
  subclass:['Path of the Berserker','Path of the Totem Warrior','College of Lore','College of Valor','Life Domain','Light Domain','War Domain','Circle of the Moon','Champion','Battle Master','Eldritch Knight','Way of the Open Hand','Oath of Devotion','Oath of Vengeance','Hunter Conclave','Thief','Assassin','Arcane Trickster','Draconic Bloodline','Wild Magic','The Fiend','The Great Old One','School of Evocation','School of Abjuration','Alchemist','Artillerist'],
  background:['Acolyte','Charlatan','Criminal','Spy','Entertainer','Folk Hero','Guild Artisan','Hermit','Noble','Outlander','Sage','Sailor','Soldier','Urchin','Far Traveler','Haunted One'],
  languages:['Common','Elvish','Dwarvish','Gnomish','Halfling','Orc','Draconic','Infernal','Abyssal','Celestial','Sylvan','Undercommon','Deep Speech','Primordial','Giant','Goblin'],
  spellAbility:['INT','WIS','CHA'],
  traits:['I idolize a particular hero and reference their deeds often.','I have a joke for every occasion, even if inappropriate.','I face problems head-on, simple and direct.','Nothing can shake my optimistic attitude.','I am always calm, even in dire situations.','I know a story relevant to almost every situation.'],
  ideals:['Greater Good — helping others is what life is about.','Freedom — no one should be enslaved or controlled.','Power — I will be powerful enough to make my own rules.','Tradition — the old ways must be respected and preserved.','Aspiration — I will prove my worth to the world.','Honor — if I dishonor myself I dishonor my whole clan.'],
  bonds:['I would lay down my life for the people I serve.','I owe my life to a mentor who has since passed.','I will protect my home village no matter the cost.','Someone saved my life on the battlefield once.','I seek to recover an ancient artifact that was lost.','I protect those who cannot protect themselves.'],
  flaws:['I am inflexible in my thinking.','I have difficulty keeping my true feelings hidden.','I have a weakness for gold and fine things.','Violence is my answer to almost any challenge.','I secretly believe everyone is beneath me.','I am slow to trust others, even allies.'],
  equipment:['Longsword','Shortsword','Dagger','Handaxe','Greataxe','Rapier','Longbow','Shortbow','Light Crossbow','Quarterstaff','Mace','Warhammer','Greatsword','Shield','Leather Armor','Chain Mail','Plate Armor','Studded Leather','Scale Mail','Explorers Pack','Priests Pack','Scholars Pack','Healing Potion','Spell Component Pouch','Arcane Focus','Holy Symbol','Druidic Focus','Thieves Tools','Rope 50ft','Torch x10','Rations x5','Bedroll','Backpack'],
  spells:['Fire Bolt (C)','Prestidigitation (C)','Eldritch Blast (C)','Sacred Flame (C)','Minor Illusion (C)','Mending (C)','Vicious Mockery (C)','Shillelagh (C)','Magic Missile (1)','Cure Wounds (1)','Burning Hands (1)','Thunderwave (1)','Shield (1)','Hex (1)','Bless (1)','Healing Word (1)','Disguise Self (1)','Detect Magic (1)','Misty Step (2)','Scorching Ray (2)','Hold Person (2)','Invisibility (2)','Spiritual Weapon (2)','Fireball (3)','Lightning Bolt (3)','Counterspell (3)','Hypnotic Pattern (3)','Dispel Magic (3)','Greater Invisibility (4)','Banishment (4)','Wall of Fire (4)','Cone of Cold (5)','Hold Monster (5)','Wall of Force (5)','Wish (9)']
};
var SKILLS=[{n:'Acrobatics',a:'DEX'},{n:'Animal Handling',a:'WIS'},{n:'Arcana',a:'INT'},{n:'Athletics',a:'STR'},{n:'Deception',a:'CHA'},{n:'History',a:'INT'},{n:'Insight',a:'WIS'},{n:'Intimidation',a:'CHA'},{n:'Investigation',a:'INT'},{n:'Medicine',a:'WIS'},{n:'Nature',a:'INT'},{n:'Perception',a:'WIS'},{n:'Performance',a:'CHA'},{n:'Persuasion',a:'CHA'},{n:'Religion',a:'INT'},{n:'Sleight of Hand',a:'DEX'},{n:'Stealth',a:'DEX'},{n:'Survival',a:'WIS'}];
var cur=0,pasteListenerAdded=false;
var ch={name:'',player:'',alignment:'Lawful Good',level:1,xp:0,race:'',subrace:'',class_:'',subclass:'',background:'',abilities:{STR:10,DEX:10,CON:10,INT:10,WIS:10,CHA:10},profBonus:2,proficiencies:'',skills:[],traits:'',ideals:'',bonds:'',flaws:'',equipment:[],spells:[],spellAbility:'',spellDC:8,spellAtk:'',spellSlots:'',features:'',cp:0,sp:0,gp:0,ep:0,pp:0,notes:'',abilityNotes:'',portraitSrc:''};

function mval(s){return Math.floor((s-10)/2);}
function mstr(s){var m=mval(s);return(m>=0?'+':'')+m;}
function he(s){return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');}
function pick(arr){return arr[Math.floor(Math.random()*arr.length)];}

function combo(field,listKey,ph){
  var uid='dl_'+field+'_'+listKey;
  var opts=(SUG[listKey]||[]).map(function(o){return '<option value="'+he(o)+'">';}).join('');
  return '<div style="position:relative"><input type="text" list="'+uid+'" value="'+he(ch[field])+'" placeholder="'+(ph||'Choose or type...')+'" oninput="ch[\''+field+'\']=this.value"><span style="position:absolute;right:10px;top:50%;transform:translateY(-50%);pointer-events:none;color:#888">&#9660;</span><datalist id="'+uid+'">'+opts+'</datalist></div>';
}
function chips(field,listKey){
  return '<div class="chips">'+(SUG[listKey]||[]).slice(0,5).map(function(s){
    var safe=s.replace(/\\/g,'\\\\').replace(/'/g,"\\'");
    return '<span class="chip" onclick="appendField(\''+field+'\',\''+safe+'\')">'+he(s.length>38?s.slice(0,38)+'...':s)+'</span>';
  }).join('')+'</div>';
}
function appendField(field,text){ch[field]=(ch[field]?ch[field]+'\n':'')+text;var el=document.getElementById('ta_'+field);if(el)el.value=ch[field];}
function renderSteps(){var h='';for(var i=0;i<STEPS.length;i++){var c=i===cur?'active':i<cur?'done':'';h+='<div class="step-pill '+c+'" onclick="goTo('+i+')">'+(i<cur?'&#10003; ':'')+STEPS[i]+'</div>';}document.getElementById('stepsBar').innerHTML=h;}
function goTo(i){cur=i;render();}
function nav(back){cur=back?Math.max(0,cur-1):Math.min(STEPS.length-1,cur+1);render();}
function render(){renderSteps();[s0,s1,s2,s3,s4,s5,s6].forEach(function(fn,i){if(i===cur)document.getElementById('stepContent').innerHTML=fn();});}
function nb(){var b='<button class="btn btn-back" onclick="nav(true)"'+(cur===0?' style="visibility:hidden"':'')+'>&#8592; Back</button>';return '<div class="nav">'+b+'<button style="padding:10px 26px;border-radius:4px;border:none;cursor:pointer;font-family:Georgia,serif;font-size:0.92rem;font-weight:bold;background:var(--red);color:#fff" onclick="nav(false)">Next &#8594;</button></div>';}

function s0(){var h='<h2>Character Identity</h2><div class="g2"><div class="fg"><label>Character Name</label><input type="text" value="'+he(ch.name)+'" oninput="ch.name=this.value" placeholder="e.g. Thalindra Moonwhisper"></div><div class="fg"><label>Player Name</label><input type="text" value="'+he(ch.player)+'" oninput="ch.player=this.value" placeholder="Your name"></div><div class="fg"><label>Level (1-20)</label><input type="number" min="1" max="20" value="'+ch.level+'" oninput="ch.level=parseInt(this.value)||1;ch.profBonus=Math.ceil(ch.level/4)+1"></div><div class="fg"><label>Experience Points</label><input type="number" min="0" value="'+ch.xp+'" oninput="ch.xp=parseInt(this.value)||0"></div><div class="fg"><label>Alignment</label>'+combo('alignment','alignment')+'</div></div>';return h+nb();}
function s1(){var h='<h2>Race &amp; Class</h2><div class="g2"><div class="fg"><label>Race</label>'+combo('race','race')+'</div><div class="fg"><label>Subrace / Variant</label>'+combo('subrace','subrace','e.g. High Elf')+'</div><div class="fg"><label>Class</label>'+combo('class_','class_')+'</div><div class="fg"><label>Subclass / Archetype</label>'+combo('subclass','subclass','e.g. School of Evocation')+'</div></div>';return h+nb();}

/* ===== PORTRAIT ===== */
function setupPortraitPaste(){
  if(pasteListenerAdded)return;
  pasteListenerAdded=true;
  document.addEventListener('paste',function(e){
    if(document.getElementById('sheet').style.display==='none')return;
    var cd=e.clipboardData||window.clipboardData;
    if(!cd||!cd.items)return;
    for(var i=0;i<cd.items.length;i++){
      if(cd.items[i].kind==='file'&&cd.items[i].type.indexOf('image')!==-1){
        e.preventDefault();
        var blob=cd.items[i].getAsFile();
        if(!blob)continue;
        var reader=new FileReader();
        reader.onload=function(ev){setPortrait(ev.target.result);};
        reader.readAsDataURL(blob);
        return;
      }
    }
  });
}
function pastePortrait(){
  if(navigator.clipboard&&navigator.clipboard.read){
    navigator.clipboard.read().then(function(items){
      var found=false;
      for(var i=0;i<items.length;i++){
        for(var t=0;t<items[i].types.length;t++){
          if(items[i].types[t].indexOf('image')!==-1){
            found=true;
            items[i].getType(items[i].types[t]).then(function(blob){
              var r=new FileReader();r.onload=function(ev){setPortrait(ev.target.result);};r.readAsDataURL(blob);
            });
            return;
          }
        }
      }
      if(!found)alert('No image found in clipboard.\n\nRight-click your portrait, choose "Copy Image", then click this button again.');
    }).catch(function(){alert('Clipboard access denied.\n\nPlease use "Upload Image" instead:\n1. Save your portrait to your computer\n2. Click Upload Image');});
  } else {
    alert('Browser does not support clipboard read.\n\nPlease use "Upload Image" instead.');
  }
}
function loadPortraitFile(input){
  if(!input||!input.files||!input.files[0])return;
  var reader=new FileReader();
  reader.onload=function(ev){setPortrait(ev.target.result);};
  reader.onerror=function(){alert('Could not read image. Please try a different file.');};
  reader.readAsDataURL(input.files[0]);
}
function setPortrait(src){
  if(!src)return;
  ch.portraitSrc=src;
  var img=document.getElementById('portraitImg');
  var preview=document.getElementById('portraitPreview');
  var placeholder=document.getElementById('portraitPlaceholder');
  var status=document.getElementById('portraitStatus');
  if(img)img.src=src;
  if(preview)preview.style.display='block';
  if(placeholder)placeholder.style.display='none';
  if(status){status.textContent='Image loaded! Click Print to include it on your sheet.';status.style.color='#2a7a2a';}
}
function clearPortrait(){
  ch.portraitSrc='';
  var img=document.getElementById('portraitImg');
  var preview=document.getElementById('portraitPreview');
  var placeholder=document.getElementById('portraitPlaceholder');
  var status=document.getElementById('portraitStatus');
  if(img)img.src='';
  if(preview)preview.style.display='none';
  if(placeholder)placeholder.style.display='block';
  if(status)status.textContent='';
}

  var combat=(cm[cls]||'fights with a style honed through hard experience, adapting to each threat with practical, battle-tested instincts.');
  if(sub)combat+=' Their '+sub+' training adds a distinct edge to this approach.';
  var bm={'Acolyte':'raised within the walls of a temple, spending years in devotion and study before the call to adventure proved stronger than the call to prayer.','Criminal':'grew up learning that survival meant doing what others would not — bending and breaking rules became second nature long before it became a profession.','Folk Hero':'was once an ordinary person thrust into extraordinary circumstances. One defining act of bravery changed everything, and the reputation that followed has been both gift and burden.','Noble':'was born into privilege and politics, learning early that power is the only currency that matters — and that it can be taken as easily as given.','Sage':'spent years buried in libraries and academies, chasing knowledge with an obsession others reserve for gold. What they found in those dusty tomes eventually drove them out into the world.','Soldier':'knows the smell of a battlefield and the weight of loss. Years of military service built discipline and loyalty — and left scars that do not show.','Outlander':'comes from wild places far from civilization, more comfortable under open sky than any roof, and more fluent in the language of nature than of courts.','Hermit':'withdrew from the world seeking answers, and after years of solitude found something — though whether it was wisdom or madness is still debated.','Sailor':'has seen every port and survived every storm worth surviving, carrying the restless horizon-hunger that never quite lets sailors stay in one place for long.','Entertainer':'learned early that a story well told can open doors, loosen purses, and defuse tensions that swords cannot — a skill that has served well ever since.','Charlatan':'built a life on carefully constructed truths, half-truths, and outright lies — and got so good at it they sometimes struggle to remember which is which.','Urchin':'clawed up from nothing, raised by the streets and hard lessons, trusting few and owing nothing to anyone.','Spy':'mastered the art of being unremarkable, slipping through rooms and conversations unnoticed, gathering secrets that others would kill to keep.','Guild Artisan':'learned a trade and the politics that surround it, discovering that every craft has its masters, its rivalries, and its unspoken rules.','Haunted One':'carries something dark — a memory, a curse, or an encounter with forces beyond understanding — that has changed them in ways they are still reckoning with.'};
  var origin=bm[bg]||'carries a past shaped by hardship and choice in equal measure, arriving at the adventuring life through a road few others would have survived.';
  var am={'Lawful Good':'believes deeply in order and justice, holding themselves to a strict personal code even when no one is watching.','Neutral Good':'does what feels right regardless of law or chaos, guided by a genuine desire to help others.','Chaotic Good':'follows their own moral compass wherever it leads, unbothered by rules that get in the way of doing good.','Lawful Neutral':'values order and structure above all else, believing that stable systems are preferable to chaos.','True Neutral':'keeps a careful balance, avoiding extremes and judging each situation on its own terms.','Chaotic Neutral':'acts on impulse and self-interest, following whims rather than causes, loyal to freedom above all else.','Lawful Evil':'pursues personal goals within a rigid framework of rules and hierarchy, understanding that power requires structure.','Neutral Evil':'does whatever serves their own interests, loyal only to themselves and indifferent to the harm left behind.','Chaotic Evil':'is driven by destruction and self-gratification, with little concern for rules, others, or consequences.'};
  var alignDesc=am[align]||'navigates the world with a personal moral philosophy that defies easy categorisation.';
  var quirks=['always sleeps with their back to a wall and one hand on their weapon.','hums softly and tunelessly when thinking through a problem.','collects a small stone from every new place they visit.','never makes a promise lightly — and never breaks one once made.','has an uncanny habit of knowing when someone is lying, and says nothing about it.','talks to their weapons or equipment as though they can understand.','refuses to eat the last of any food at a table, always leaving something behind.','traces patterns absentmindedly on surfaces when idle — maps, perhaps, or something older.','is always the first to notice when someone in a room is afraid.','keeps a journal written in a personal cipher no one else can read.'];
  var secrets=['carries a name that is not their own — the original owner died under circumstances they have never spoken of.','is searching for someone who wronged them deeply, and the search has lasted so long that revenge and purpose have become indistinguishable.','has a past connection to an organisation or faction they now actively work against.','knows something they should not — a secret powerful enough that the wrong people learning it would be fatal.','survived something that should have killed them and has never fully understood why they lived when others did not.','turned down power once before and wonders sometimes if that was the greatest mistake of their life.','is not entirely what they appear — the face they show the world is a carefully constructed version of who they used to be.','owes a debt they cannot repay to someone who has never collected — and that patience frightens them more than any threat.'];
  var hooks=['A letter arrived recently — unsigned, but written in a hand they recognise. It contained only a location and a date.','Someone has been following them for three days. Whoever it is, they are good enough that most people would never have noticed.','A name from their past has resurfaced in an unexpected place, connected to something far more dangerous than they bargained for.','They were recently offered a job that seemed too simple. It was not simple.','An old ally has gone silent at exactly the wrong moment, and the silence has started to feel like a warning.','They are carrying something that at least two powerful parties want badly enough to send people after them.','A dream — vivid, recurring, and disturbingly specific — has begun pointing them toward a place they have never been.','A bounty has been posted with their description. The crime listed is one they did not commit. Probably.'];
  var motivation=ch.bonds?ch.bonds.split('\n')[0]:pick([name+' seeks to prove something — to others, or to themselves — and will not stop until the question is answered.',name+' is driven by a debt, sworn or unspoken, that pulls them forward even when the road is hardest.',name+' chases a horizon that keeps moving, unsure whether the destination matters as much as the journey.']);
  var ep={'Barbarian':['the Unbroken','Ironblood','the Unrelenting','Stormborn'],'Bard':['the Silver-Tongued','Songweaver','the Gilded','of a Thousand Tales'],'Cleric':['the Devoted','the Blessed','Voice of the Unseen','Keeper of the Flame'],'Druid':['of the Wildwood','the Thornwarden','Voice of the Green','the Rootwalker'],'Fighter':['Steelbrow','the Unyielding','Ironclad','the Scarred'],'Monk':['the Still','of the Empty Hand','Dawnfist','the Unmoving'],'Paladin':['the Just','Oathkeeper','the Shining','Shield of the Faithful'],'Ranger':['of the Long Road','Duskwalker','the Unseen','Shadowtread'],'Rogue':['the Ghost','of the Quiet Blade','Nightfall','the Unseen Hand'],'Sorcerer':['the Stormborn','of the Burning Blood','Skycaller','the Unbound'],'Warlock':['the Pact-Bound','of the Veiled Eye','the Marked','Shadowpact'],'Wizard':['the Learned','Arcanist','the Knowing','of the Seventh Circle'],'Artificer':['the Tinkerer','the Ingenious','of the Clockwork Mind','the Forged'],'Blood Hunter':['the Cursed','of the Crimson Rite','the Marked','Bloodsworn']};
  var epithet=pick(ep[cls]||['the Wanderer','of the Lost Road','the Unnamed']);
  var lvlF=lvl>=10?'the marks of long adventuring are written across their face and bearing — this is someone who has seen much and survived it all.':lvl>=5?'they carry themselves with the quiet confidence of someone who has faced real danger and come out the other side.':'there is still a certain freshness to them, tempered already by the first hard lessons of life on the road.';
  var pp=[];pp.push(race+' '+cls);pp.push(build);pp.push(hair+', '+eyes);if(ch.subrace)pp.push(ch.subrace+' heritage');if(align.indexOf('Evil')>=0)pp.push('dark and menacing appearance');else if(align.indexOf('Good')>=0)pp.push('noble and heroic appearance');if(ch.equipment.length)pp.push('equipped with '+ch.equipment.slice(0,3).join(', ').toLowerCase());if(ch.spells.length)pp.push('magical aura, arcane energy');pp.push('fantasy RPG character portrait, detailed illustration, dramatic lighting, epic fantasy art style, high quality');
  var imgPrompt=pp.join(', ');
  var bingUrl='https://www.bing.com/images/create?q='+encodeURIComponent(imgPrompt);
  var fireflyUrl='https://firefly.adobe.com/generate/images?prompt='+encodeURIComponent(imgPrompt);
  renderAiCharacter({epithet:epithet,appearance:name+' is a '+build+' '+race+' with '+hair+' and '+eyes+'. At level '+lvl+', '+lvlF+(ch.equipment.length?' They are typically seen with '+ch.equipment.slice(0,2).join(' and ').toLowerCase()+' close at hand.':''),personality:name+' '+alignDesc+' '+(ch.traits?ch.traits.split('\n')[0]:pick(['They are not one for idle conversation, preferring action to words.','They face the world with a dry pragmatism others sometimes mistake for coldness.','There is a warmth to them that emerges slowly, earned rather than given freely.'])),backstory:name+' '+origin+' The path that led from that life to this one was marked by '+pick(['a defining loss that reshaped everything that followed','a chance encounter that opened a door they could not close again','a choice made in desperation that turned out to be the right one'])+'. Now at level '+lvl+', they are '+(lvl>=10?'a seasoned force shaped by years of hard experience.':lvl>=5?'finding their footing as a genuine power in the world.':'still early in their story, but already changed by what they have seen.'),motivation:motivation,secret:name+' '+pick(secrets),quirk:name+' '+pick(quirks),combat_style:name+' '+combat,hook:pick(hooks),imgPrompt:imgPrompt,bingUrl:bingUrl,fireflyUrl:fireflyUrl});
}

function copyPrompt(){
  var box=document.getElementById('imgPromptBox');if(!box)return;
  var btn=document.getElementById('copyBtn');var text=box.innerText;
  if(navigator.clipboard){navigator.clipboard.writeText(text).then(function(){if(btn){btn.textContent='Copied!';setTimeout(function(){btn.textContent='Copy Prompt';},2000);}});}
  else{var ta=document.createElement('textarea');ta.value=text;document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);if(btn){btn.textContent='Copied!';setTimeout(function(){btn.textContent='Copy Prompt';},2000);}}
}

function renderAiCharacter(p){
  var pb=ch.profBonus,estHP=8+mval(ch.abilities.CON)+(ch.level-1)*5;
  var h='<div class="ai-name">'+he(ch.name||'Unknown Hero')+'</div>';
  h+='<div class="ai-class-line">'+he(ch.race||'')+' &nbsp;&#9679;&nbsp; '+he(ch.class_||'')+(ch.subclass?' ('+he(ch.subclass)+')':'')+' &nbsp;&#9679;&nbsp; Level '+ch.level+'<br><em style="color:#9c7fc0">'+he(p.epithet||'')+'</em></div>';
  h+='<div class="ai-card"><h3>&#9876; Stats</h3><div class="ai-stat-row">';
  for(var i=0;i<ABS.length;i++){var a=ABS[i];h+='<div class="ai-stat"><div class="sn">'+a+'</div><div class="sv">'+ch.abilities[a]+'</div><div class="sm">'+mstr(ch.abilities[a])+'</div></div>';}
  h+='</div><div style="display:flex;gap:16px;flex-wrap:wrap;margin-top:10px;font-size:0.85rem;color:#b388ff"><span>Prof: <strong style="color:#ffd700">+'+pb+'</strong></span><span>Est. HP: <strong style="color:#ffd700">'+estHP+'</strong></span><span>Initiative: <strong style="color:#ffd700">'+mstr(ch.abilities.DEX)+'</strong></span><span>Alignment: <strong style="color:#ffd700">'+he(ch.alignment)+'</strong></span></div></div>';
  [['&#128064; Appearance',p.appearance,false],['&#128147; Personality',p.personality,false],['&#128214; Backstory',p.backstory,false],['&#127775; Motivation',p.motivation,true],['&#9876; Combat Style',p.combat_style,true],['&#127927; Quirk',p.quirk,true],['&#128274; Secret',p.secret,true],['&#127988; Adventure Hook',p.hook,true]].forEach(function(c){h+='<div class="ai-card"><h3>'+c[0]+'</h3>'+(c[2]?'<div class="ai-trait">'+he(c[1]||'')+'</div>':'<div>'+he(c[1]||'')+'</div>')+'</div>';});
  if(ch.equipment.length){h+='<div class="ai-card"><h3>&#9876; Equipment</h3>';ch.equipment.forEach(function(e){h+='<span class="stag" style="background:#2a1845;border-color:#7c4dff44;color:#e0d0ff">'+he(e)+'</span>';});h+='</div>';}
  if(ch.spells.length){h+='<div class="ai-card"><h3>&#10024; Spells</h3>';ch.spells.forEach(function(s){h+='<span class="stag" style="background:#1a2845;border-color:#4d7cff44;color:#b3c8ff">'+he(s)+'</span>';});h+='</div>';}
  h+='<div class="ai-card"><h3>&#127912; Generate Character Portrait</h3><p style="color:#c0a8e0;font-size:0.85rem;margin-bottom:10px">Use this prompt with a free AI image generator, then add it to your character sheet:</p><div class="prompt-box" id="imgPromptBox">'+he(p.imgPrompt)+'</div><div class="img-btns"><button id="copyBtn" onclick="copyPrompt()" class="img-btn" style="background:#5a2d82">&#128203; Copy Prompt</button><a href="'+p.bingUrl+'" target="_blank" class="img-btn" style="background:#0078d4">&#127912; Open in Bing</a><a href="'+p.fireflyUrl+'" target="_blank" class="img-btn" style="background:#e8420a">&#127794; Open in Firefly</a></div><p style="color:#7c6a9a;font-size:0.75rem">After generating: right-click the image → Copy Image → go to View Sheet → click Paste from Clipboard</p></div>';
  document.getElementById('aiResult').innerHTML=h;
}

render();
</script>
